<!DOCTYPE html>
<html>
  <head>
    <title>My gallery</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <!-- link to my customised css -->
    <link rel="stylesheet" href="stylephotogallery.css" />
    <!-- link to font awesome libray -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- In  header add the brand and button for dropdown , use data target id to give to specify what options to put in the button-->
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-navdemo"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- give us brand name using bootstrap class navbarbrand with icon-->

          <a class="navbar-brand" href="https://www.wikipedia.org/">
            <i class="fa fa-user-o" aria-hidden="true"></i> Mangtani's</a
          >
        </div>
        <!-- after header add other links forms at left or right of nav bar as a list. Also have put in collose and button options-->
        <div class="collapse navbar-collapse" id="bs-navdemo">
          <ul class="nav navbar-nav">
            <li><a href="a">About</a></li>
            <li><a href="a">Offices</a></li>
          </ul>
          <!-- adding stuff to right -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="a">Sign up</a></li>
            <li><a href="a">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>
          <!-- added a image with headingbu adding a span compenent with desired glyphion -->
          <i class="fa fa-camera-retro" aria-hidden="true"></i>
          The image gallery
        </h1>
        <p>My collection, from my memories to your screen at a click!</p>
      </div>
      <!-- making grids for images.we dont need new rowsfor new line as basis the column unit it figures out next line is needed -->
      <div class="row">
        <!-- 1st image row -->
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img src="http://i.imgur.com/qK42fUu.jpg" />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <!-- second line of images -->
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1439524970634-649c37a69e5c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1450&h=825&fit=crop&s=bfda9916c885869b43b70738693428d9"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1434543177303-ef2cc7707e0d?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <!-- third line of images -->
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1436262513933-a0b06755c784?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1439396087961-98bc12c21176?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="thumbnail">
            <img
              src="https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
